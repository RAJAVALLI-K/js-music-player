<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="main-content">

            <h1>Music Player</h1>
            <div class="img">
                <img src="" alt="" class="image">
            </div>
            <div class="song-name">
                <p class="name"></p>
            </div>
            <div class="audio">
                <audio src=""></audio>
            </div>
            <div class="control">
                <i id="prev" class="bi bi-skip-backward"></i>
                <div class="play-pause">
                    <a class="play"><i class="bi bi-play-circle-fill" play></i></a>
                    <a class="pause hide"><i class="bi bi-pause-circle-fill"></i></a>
                </div>
                <i id="next" class="bi bi-skip-forward"></i>
            </div>

        </div>
    </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
